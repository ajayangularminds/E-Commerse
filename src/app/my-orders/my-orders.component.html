<p class="fs-1 fw-bold">My Orders</p>

<div class="border border-dark rounded p-4">

  <div class="row p-4 border-bottom">
    <div class="col fw-bold">Order</div>
    <div class="col fw-bold">Order Id</div>
    <div class="col fw-bold">Price</div>
    <div class="col fw-bold">Status</div>
    <div class="col fw-bold">Action</div>
  </div>
  <div *ngFor="let order of orderData" class="row mt-3 border rounded p-4">
    <div class="col">
      <img src="assets/icons8-shopping-cart-promotion-64.png" alt="" />
    </div>
    <div class="col mt-3">#{{order.id}}</div>
    <div class="col mt-3">{{order.totalPrice}}</div>
    <div class="col mt-3">In Progress</div>
    <div class="col mt-3"><button class="btn btn-primary" (click)="cancelOrder(order.id)">Cancel Order</button></div>
  </div>
</div>

<div class="d-flex justify-content-center align-items-center">
    <div class="w-50 border border-danger rounded p-3">
      <p class="text-success text-center">Update Product</p>
      <p class="text-success text-center fw-bold">{{updateProductMessage}}</p>
      <form #updateProduct="ngForm" (ngSubmit)="updatePro(updateProduct.value)">
        <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">Name : </label>
          <input
            type="text"
            class="form-control"
            name="productName"
            ngModel="{{productData?.productName}}"
            placeholder="Enter Product Name"
          />
        </div>
  
        <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">Price :</label>
          <input
            type="text"
            class="form-control"
            name="productPrice"
            ngModel="{{productData?.productPrice}}"
            placeholder="Enter Product Price"
          />
        </div>
  
        <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">Color :</label>
          <input
            type="text"
            class="form-control"
            name="productColor"
            ngModel="{{productData?.productColor}}"
            placeholder="Enter Product Color"
          />
        </div>
  
        <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">Category :</label>
          <input
            type="text"
            class="form-control"
            name="productCategory"
            ngModel="{{productData?.productCategory}}"
            placeholder="Enter Product Category"
          />
        </div>
  
        <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">Description :</label>
          <textarea
            class="form-control"
            name="productDescription"
            ngModel="{{productData?.productDescription}}"
            placeholder="Enter Product Description"
          ></textarea>
        </div>
  
        <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">Product Image Url :</label>
          <input
            type="text"
            class="form-control"
            name="productImageUrl"
            ngModel="{{productData?.productImageUrl}}"
            placeholder="Enter Product Image Url"
          />
        </div>
  
        <div class="mb-3 d-flex justify-content-center">
          <button class="w-75 btn btn-danger">Update Product</button>
        </div>
      </form>
    </div>
  </div>

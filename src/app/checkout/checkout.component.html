<p class="fs-1 fw-bold text-center mb-5">Check Out</p>

<p class="fs-3 fw-bold text-center mb-5">{{orderMsg}}</p>

<div class="row">
    <div class="col-sm-8 d-flex justify-content-center">
        <div class="border border-dark rounded p-4">
            <form #checkOutForm="ngForm" (ngSubmit)="checkout(checkOutForm.value)">
                
                  <div class="mb-3">
                    <label for="formGroupExampleInput" class="form-label">Email</label>
                    <input type="text" class="form-control" id="formGroupExampleInput" name="email" ngModel placeholder="Enter Email Address">
                  </div>

                  <div class="mb-3">
                    <label for="formGroupExampleInput2" class="form-label">Address</label>
                    <input type="text" class="form-control" id="formGroupExampleInput2" name="address" ngModel placeholder="Enter Address">
                  </div>
                
                  <div class="mb-3">
                    <label for="formGroupExampleInput2" class="form-label">Contact Number</label>
                    <input type="text" class="form-control" id="formGroupExampleInput2" name="contactNo" ngModel placeholder="Enter Mobile Number">
                  </div>
                <button class="btn btn-success w-100 mb-3">Place Order</button>
            </form>
        </div>
    </div>
    <div class="col-sm-4 d-flex justify-content-center">
        <div>
            <h2>Total Amount : {{totalPrice}}</h2>
            <h5 class="mt-3">Payment Method : Cash On Delivery</h5>
        </div>
    </div>
</div>

<div class="d-flex justify-content-center align-items-center">
  <div class="w-50 border border-danger rounded p-3">
    <p class="text-success text-center">Add New Product</p>
    <p class="text-success text-center fw-bold">{{addProductMessage}}</p>
    <form #addProduct="ngForm" (ngSubmit)="addPro(addProduct.value)">
      <div class="mb-3">
        <label for="formGroupExampleInput" class="form-label">Product Name :</label>
        <input
          type="text"
          class="form-control"
          name="productName"
          ngModel
          placeholder="Enter Product Name"
        />
      </div>

      <div class="mb-3">
        <label for="formGroupExampleInput" class="form-label">Product Price :</label>
        <input
          type="text"
          class="form-control"
          name="productPrice"
          ngModel
          placeholder="Enter Product Price"
        />
      </div>

      <div class="mb-3">
        <label for="formGroupExampleInput" class="form-label">Product Color :</label>
        <input
          type="color"
          class="form-control colorInput"
          name="productColor"
          #productColor
          ngModel
          required
          placeholder="Enter Product Color"
        />
      </div>

      <div class="mb-3">
        <label for="formGroupExampleInput" class="form-label">Product Category :</label>
        <input
          type="text"
          class="form-control"
          name="productCategory"
          ngModel
          placeholder="Enter Product Category"
        />
      </div>

      <div class="mb-3">
        <label for="formGroupExampleInput" class="form-label">Product Description :</label>
        <textarea
          class="form-control"
          name="productDescription"
          ngModel
          placeholder="Enter Product Description"
        ></textarea>
      </div>

      <div class="mb-3">
        <label for="formGroupExampleInput" class="form-label">Product Image URL :</label>
        <input
          type="text"
          class="form-control"
          name="productImageUrl"
          ngModel
          placeholder="Enter Product Image Url"
        />
      </div>

      <div class="mb-3 d-flex justify-content-center">
        <button class="w-75 btn btn-danger">Add Product</button>
      </div>
    </form>
  </div>
</div>
